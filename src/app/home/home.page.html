<ion-content padding>
    <div class="body">
        <div class="image-container">
            <img src="../../assets/images/logo-big.png"/>
        </div>
        <div class="form-container">
            <div>
                <ion-button>Se connecter avec google</ion-button>
            </div>
            <div>
                <div class="input">
                    <ion-icon name="mail"></ion-icon>
                    <ion-input type="email" placeholder="Email" [(ngModel)]="user.email"></ion-input>
                </div>
                <div class="input">
                    <ion-icon name="lock"></ion-icon>
                    <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="user.password"></ion-input>
                </div>

            </div>
            <div>
                <ion-button  (click)="login(user)">LOGIN</ion-button>
                <ion-button  (click)="register(user)">S'ENREGISTRER</ion-button>
            </div>
            <ion-button  (click)="generatePassword(user)">Mot de passe Oubli√©</ion-button>
        </div>
    </div>
</ion-content>

<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            scan -
            Mon text : {{ imageText }}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding class="content">
    <ng-progress [min]="0" [max]="1"></ng-progress>

<!--    <button ion-button full (click)="selectSource()">Select Image</button>
    <button ion-button full (click)="recognizeImage()" [disabled]="!selectedImage">Recognize Image</button>-->

    <img id="image" #image [src]="selectedImage" *ngIf="selectedImage" (load)="recognizeImage()">

    <ion-card *ngIf="imageText">
        <ion-card-header>
            Image Text
        </ion-card-header>
        <ion-card-content>
            Mon text : {{ imageText }}
        </ion-card-content>
    </ion-card>
    <ion-button icon-only class="button" (click)="goToBill()">
        <ion-icon name="camera" class="icon"></ion-icon>
    </ion-button>
</ion-content>

<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Solde entre membres</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-grid>
        <ion-row class="header-row" justify-content-between="">
            <ion-col>Qui</ion-col>
            <ion-col>Doit</ion-col>
            <ion-col>A qui</ion-col>
        </ion-row>
        <ion-row *ngFor="let debt of activeDebts" >
            <ion-col>
                <div class="user-bubble-little" classe="mini-width">
                    <div class="icon-bubble-little">{{debt.userWho.name[0]}}</div>
                    <div class="user-label-little" >{{debt.userWho.name}}</div>
                </div>
            </ion-col>
            <ion-col>
                <div class="blockHead" (click)="openModalDebt(debt);"><span class="blocktext">{{debt.amount}} €</span>
                </div>
            </ion-col>
            <ion-col>
                <div class="user-bubble-little" classe="mini-width">
                    <div class="icon-bubble-little">{{debt.userTo.name[0]}}</div>
                    <div class="user-label-little" >{{debt.userTo.name}}</div>
                </div>
            </ion-col>
        </ion-row>
        <ion-row class="end-debt">
            <ion-col size="12">
            </ion-col>
        </ion-row>
        <ion-row class="header-row">
            <ion-col size="12">
                Remboursements effectués
            </ion-col>
        </ion-row>
        <ion-row *ngFor="let debt of refundDebts" >
            <ion-col>
                <div class="user-bubble-little" classe="mini-width">
                    <div class="icon-bubble-little">{{debt.userWho.name[0]}}</div>
                    <div class="user-label-little" >{{debt.userWho.name}}</div>
                </div>
            </ion-col>
            <ion-col>
                <div class="blockHead-done" (click)="openModalDebt(debt);"><span class="blocktext-done">{{debt.amount}} €</span>
                </div>
            </ion-col>
            <ion-col>
                <div class="user-bubble-little" classe="mini-width">
                    <div class="icon-bubble-little">{{debt.userTo.name[0]}}</div>
                    <div class="user-label-little" >{{debt.userTo.name}}</div>
                </div>
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>

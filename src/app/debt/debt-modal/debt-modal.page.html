<ion-toolbar color="primary">
    <ion-buttons slot="secondary">
        <ion-button (click)="close();">
            <ion-icon slot="icon-only" name="close-circle"></ion-icon>
        </ion-button>
    </ion-buttons>

    <ion-title>Détail Solde</ion-title>
</ion-toolbar>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <app-user-bubble [user]="debt.userWho" [active]="true"
                                 class="user"></app-user-bubble>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                doit {{debt.amount}} € à
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <app-user-bubble [user]="debt.userTo" [active]="true"
                                 class="user"></app-user-bubble>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
               Addition:
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
               <ion-button (click)="goToBill(debt.factures)" >{{debt.factures}}</ion-button>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="!debt.refund">
            <ion-col>
                <ion-button (click)="doRefund(debt)" >DETTE REMBOURSEE</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>

<ion-toolbar color="primary">
    <ion-buttons slot="secondary">
        <ion-button (click)="close();">
            <ion-icon slot="icon-only" name="close-circle"></ion-icon>
        </ion-button>
    </ion-buttons>

    <ion-title>Détail Solde</ion-title>
</ion-toolbar>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <app-user-bubble [user]="dette.userWho" [active]="true"
                                 class="user"></app-user-bubble>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                doit {{dette.amount}} € à
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <app-user-bubble [user]="dette.userTo" [active]="true"
                                 class="user"></app-user-bubble>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
               Addition: {{dette.factures}}
            </ion-col>
        </ion-row>
        <ion-row *ngIf="!dette.refund">
            <ion-col>
                <ion-button (click)="doRefund(dette)" >Enregistrer remboursement</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>

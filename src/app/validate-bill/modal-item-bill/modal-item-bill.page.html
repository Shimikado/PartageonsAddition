<ion-toolbar color="secondary">
  <ion-buttons  >
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-title>Ajouter un élément</ion-title>
</ion-toolbar>

<ion-content>
  <form (ngSubmit)="addItem()">
    <ion-item>
      <ion-label>Quantité</ion-label>
      <ion-textarea [(ngModel)]="produit.quantity" name="Quantité" type="number"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Nom</ion-label>
      <ion-input type="text" [(ngModel)]="produit.label" name="Libellé" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Prix</ion-label>
      <ion-textarea [(ngModel)]="produit.prix" name="Prix" type="number"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block>Ajouter</button>
  </form>
</ion-content>

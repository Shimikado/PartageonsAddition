
<ion-toolbar color="primary">
  <ion-buttons slot="secondary">
    <ion-button (click)="close();">
      <ion-icon  slot="icon-only" name="close-circle"></ion-icon>
    </ion-button>
  </ion-buttons>

  <ion-title>{{action}}</ion-title>
</ion-toolbar>


<ion-content padding>
  <form [formGroup]="item_form" (submit)="addItem()">
    <ion-item>
      <ion-label color="primary" position="floating">Quantité</ion-label>
      <ion-input type="number" formControlName="quantite" [(ngModel)]="produit.quantity" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="floating">Libellé</ion-label>
      <ion-input type="text" formControlName="label" [(ngModel)]="produit.label" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="floating">Prix</ion-label>
      <ion-input type="number" formControlName="prix" [(ngModel)]="produit.prix" required></ion-input>
    </ion-item>
    <ion-button class="submit-btn" expand="block" type="submit" [disabled]="!item_form.valid">{{action}}</ion-button>
  </form>

</ion-content>

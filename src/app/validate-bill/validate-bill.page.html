<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Valider l'addition</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card class="light-background">
        <ion-card-content *ngFor="let item of listItem; let i = index;" id="card-{{i}}" >
            <ion-row class="light-row" justify-content-between class="item" (click)="diplayActionButtons(i);">
                <div class="quantity">{{item.quantity}}</div>
                <div class="name">{{item.label}}</div>
                <div class="value">{{item.prix}} €</div>
                <div class="action" id="actionButtons-{{i}}" justify-content-between>
                    <ion-icon (click)="openModalUpdate(i);" class="action-icon" justify-content-between
                              align-self-center name="create"></ion-icon>
                    <ion-icon (click)="presentAlertConfirm(i);" class="action-icon" kustify-content-between
                              align-self-center name="trash"></ion-icon>
                </div>
            </ion-row>

        </ion-card-content>
    </ion-card>
    <ion-card class="light-background add-card">
        <ion-card-content class="add-card">
            <ion-row justify-content-end align-self-center>
                <div align-self-center>Ajouter</div>
                <ion-icon (click)="openModalAdd();" class="add-icon" name="add-circle"></ion-icon>
            </ion-row>
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer no-border>
    <ion-toolbar color="secondary" class="footer">
        <ion-row>
            <ion-title content>Total : {{sum}} €</ion-title>
            <ion-button large end (click)="validate()">Validate</ion-button>
        </ion-row>

    </ion-toolbar>
</ion-footer>
